<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>AlphaLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>AlphaLink</h1>
    <p>Voor al uw geautomatiseerde taken</p>
    <a href="#contact" class="cta-button">Gratis intake</a>
</header>

<section id="services">
    <h2>Wat wij doen</h2>
    <ul>
        <li>Workflows & automatisatie</li>
        <li>Scripts & integraties</li>
        <li>AI-oplossingen</li>
        <li>Procesoptimalisatie</li>
    </ul>
</section>

<section id="how">
    <h2>Hoe het werkt</h2>
    <ol>
        <li>Intake & probleemverkenning</li>
        <li>Haalbaarheidscheck</li>
        <li>Offerte</li>
        <li>Uitvoering</li>
        <li>Follow-up</li>
    </ol>
</section>

<section id="contact">
    <h2>Contact</h2>
    <form action="https://submit.formspark.io/jXiXp4nWV" method="POST">
        <label>Naam: <input type="text" name="name" required></label>
        <label>E-mail: <input type="email" name="email" required></label>
        <label>Wat wil je automatiseren? <textarea name="message" required></textarea></label>
        <button type="submit">Verstuur</button>
        <input type="hidden" name="_redirect" value="https://yourusername.github.io/alphalink-website/thank-you.html">
    </form>
</section>

</body>
</html>
